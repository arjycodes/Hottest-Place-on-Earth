name: Update Hottest Place Data

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: List files in current directory
      run: |
        echo "Listing files:"
        ls -la  # This will show all files, including hidden files, in the current directory.
    
    - name: Run scraper
      run: python scraper.py  # Ensure it's the correct file name and path.
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update hottest place data" && git push)
