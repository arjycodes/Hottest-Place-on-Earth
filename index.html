<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottest Place on Earth Right Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
            margin: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .location {
            margin-bottom: 1rem;
        }

        #city {
            font-size: 3rem;
            font-weight: 700;
            color: #222;
            line-height: 1.2;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .weather-condition {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .last-updated {
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            #city {
                font-size: 2.2rem;
            }
            
            .temperature {
                font-size: 2rem;
            }
            
            .weather-condition {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The hottest place on earth right now is:</h1>
        <div class="location" id="location">
            <span id="city">Merida, Mexico</span>
        </div>
        <div class="temperature" id="temperature">36 Â°C</div>
        <div class="weather-condition" id="condition">Partly cloudy</div>
        <div class="last-updated" id="updated">Last updated: March 28, 2025, 10:46 PM</div>
    </div>
    <script>
        // Function to fetch data from our data file
        async function fetchHottestPlace() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateDisplay(data) {
            document.getElementById('city').textContent = `${data.city}, ${data.country}`;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('updated').textContent = `Last updated: ${data.lastUpdated}`;
            
            // Update page title to show the hottest place
            document.title = `${data.temperature} in ${data.city} - Hottest Place on Earth`;
        }

        // Initial fetch when page loads
        fetchHottestPlace();
        
        // Refresh data every 30 minutes
        setInterval(fetchHottestPlace, 30 * 60 * 1000);
    </script>
</body>
</html>
