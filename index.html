<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottest Place on Earth Right Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The hottest place on earth right now is:</h1>
        <div class="location" id="location">
            <span id="city"></span>
            <img id="flag" src="https://flagcdn.com/w160/mx.webp" alt="Mexico flag">
        </div>
        <div class="temperature" id="temperature"></div>
        <div class="weather-condition" id="condition"></div>
        <div class="last-updated" id="updated"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
